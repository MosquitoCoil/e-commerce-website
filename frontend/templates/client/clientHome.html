{% extends "clientBase.html" %} {% block title %}Home | MyShop{% endblock %} {%
block content %}
<h1 class="text-center">Welcome to MyShop!</h1>
<p class="lead text-center">T-shirt Collection</p>
<div class="container mt-4">
  <div class="row g-3">
    {% for product in products %}
    <div class="col-md-3 col-sm-6">
      <div class="card border-0 bg-white text-center h-100 p-2">
        <!-- Product Image -->
        <img
          src="{{ url_for('static', filename='uploads/' ~ product.image) }}"
          class="card-img-top img-fluid"
          alt="{{ product.name }}"
          style="max-height: 300px; object-fit: cover"
        />

        <!-- Card Body -->
        <div class="card-body p-2">
          <h6 class="fw-semibold mb-1">{{ product.name }}</h6>
          <p class="text-muted small mb-2">{{ product.description }}</p>
          <p class="fw-bold mb-2">â‚±{{ "%.2f"|format(product.price) }}</p>

          <!-- Add to Cart Button -->
          <form
            action="{{ url_for('addToCart.addToCart', product_id=product.id) }}"
            method="POST"
          >
            <button
              type="submit"
              class="btn btn-dark"
              data-bs-toggle="modal"
              data-bs-target="#cartModal"
            >
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
