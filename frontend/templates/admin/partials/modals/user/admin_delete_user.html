{% for u in users %}
<!-- Delete User Modal -->
<div class="modal fade" id="deleteUser{{ u.id }}" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header d-block bg-dark">
        <div class="w-100 text-center">
          <img
            src="/static/images/logo.png"
            width="130"
            height="50"
            alt="Logo"
          />
        </div>
        <button
          type="button"
          class="btn-close btn-close-white position-absolute top-0 end-0 m-2"
          data-bs-dismiss="modal"
        ></button>
        <h5 class="modal-title">Delete User: {{ u.firstname.capitalize() }}</h5>
      </div>
      <div class="modal-body">Are you sure you want to delete this user?</div>
      <div class="modal-footer">
        <form
          action="{{ url_for('deleteUser.delete_user', user_id=u.id) }}"
          method="POST"
        >
          <button type="submit" class="btn btn-danger">Delete</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endfor %}
