{% for p in products %}
<!-- Edit Product -->
<div
  class="modal fade"
  id="editProduct{{ p.id }}"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-pencil"></i> Edit {{ p.name }}
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <form
        method="POST"
        action="{{ url_for('editProduct.edit_product', product_id=p.id) }}"
        enctype="multipart/form-data"
      >
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              value="{{ p.name }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" required>
{{ p.description }}</textarea
            >
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              name="price"
              value="{{ p.price }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Stock</label>
            <input
              type="number"
              class="form-control"
              name="stock"
              value="{{ p.stock }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Image</label>
            <input
              type="file"
              class="form-control"
              name="image"
              accept="image/*"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endfor %}
