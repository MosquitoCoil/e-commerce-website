<!-- Manage Stock -->
{% for p in products %}
<div
  class="modal fade"
  id="manageStock{{ p.id }}"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header d-block bg-dark">
        <div class="w-100 text-center">
          <img
            src="/static/images/logo.png"
            width="130"
            height="50"
            alt="Logo"
          />
        </div>
        <h5 class="modal-title">
          <i class="bi bi-box-seam"></i> Manage Stock - {{ p.name }}
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white position-absolute top-0 end-0 m-2"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <table class="table table-dark table-sm align-middle">
          <thead>
            <tr>
              <th>Size</th>
              <th>Stock</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for v in p.variants %}
            <tr>
              <td>{{ v.size }}</td>
              <td>
                <form
                  method="POST"
                  action="{{ url_for('addProduct.update_stock', variant_id=v.id) }}"
                  class="d-flex"
                >
                  <input
                    type="number"
                    name="stock"
                    value="{{ v.stock }}"
                    min="0"
                    class="form-control me-2"
                    style="width: 100px"
                  />
                  <button type="submit" class="btn btn-sm btn-primary">
                    Save
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endfor %}
