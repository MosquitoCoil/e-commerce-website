<!-- Add Product Modal -->
<div class="modal fade" id="addProduct" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-plus"></i> Add Product</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <form
        method="POST"
        enctype="multipart/form-data"
        action="{{ url_for('addProduct.add_product') }}"
      >
        <div class="modal-body">
          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required />
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              class="form-control"
              name="description"
              rows="3"
            ></textarea>
          </div>

          <!-- Price -->
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" name="price" required />
          </div>

          <!-- Variants -->
          <div class="mb-3">
            <label class="form-label">Sizes & Stock</label>
            <table class="table table-sm table-dark align-middle">
              <thead>
                <tr>
                  <th>Size</th>
                  <th>Stock</th>
                </tr>
              </thead>
              <tbody>
                {% for size in ["S", "M", "L", "XL", "XXL"] %}
                <tr>
                  <td>{{ size }}</td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="stock_{{ size }}"
                      min="0"
                      value="0"
                    />
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

          <!-- Image -->
          <div class="mb-3">
            <label class="form-label">Image</label>
            <input
              type="file"
              class="form-control"
              name="image"
              accept="image/*"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check"></i> Add
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
