<!-- Add User Modal -->
<div class="modal fade" id="addProduct" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-plus"></i> Add Product</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>
          <form method="POST">
            <div class="mb-3">
              <label for="firstname" class="form-label">Firstname</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                class="form-control"
                value="{{ user.firstname }}"
                placeholder="Firstname"
                required
              />
            </div>

            <div class="mb-3">
              <label for="lastname" class="form-label">Lastname</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                class="form-control"
                value="{{ user.lastname }}"
                placeholder="Lastname"
                required
              />
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username (Email)</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                value="{{ user.username }}"
                placeholder="Username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter new password (leave blank to keep current)"
              />
            </div>

            <div class="mb-3">
              <label for="is_admin" class="form-label">Role</label>
              <select class="form-select" id="is_admin" name="is_admin">
                <option value="admin" {% if user.is_admin == "admin" %}selected{% endif %}>Admin</option>
                <option value="client" {% if user.is_admin == "client" %}selected{% endif %}>Client</option>
              </select>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-save"></i> Save Changes
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="{{ url_for('adminUserList.adminUserList') }}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Back to User List
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
