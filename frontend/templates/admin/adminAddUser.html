{% extends "adminBase.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Edit User</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">Firstname</label>
                            <input type="text" id="firstname" name="firstname" class="form-control"
                                value="{{ user.firstname }}" placeholder="Firstname" required />
                        </div>

                        <div class="mb-3">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input type="text" id="lastname" name="lastname" class="form-control"
                                value="{{ user.lastname }}" placeholder="Lastname" required />
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username (Email)</label>
                            <input type="text" id="username" name="username" class="form-control"
                                value="{{ user.username }}" placeholder="Username" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Enter new password" required />
                        </div>

                        <div class="mb-3">
                            <label for="is_admin" class="form-label">Role</label>
                            <select class="form-select" id="is_admin" name="is_admin">
                                <option value="admin" {% if user.is_admin="admin" %}selected{% endif %}>Admin</option>
                                <option value="user" {% if user.is_admin="user" %}selected{% endif %}>User</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('admin.admin') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Back to User List
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
